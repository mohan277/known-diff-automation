{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="demo-page">
        <main class="demo-page-content">
            <section>
                <h1 style="text-align: center; font-weight: 500;">Create Known Diff</h1>

                <form action="{% url 'create_known_diff' %}" method="post" class="login-form">
                    {% csrf_token %}
                    <div style="display: flex; justify-content: space-between;">
                        <div class="nice-form-group" style="width: 50%; padding-right: 10px;">
                            <label>Diff Name</label>
                            <input value="{% if known_diff_form.diff_name.value %}{{known_diff_form.diff_name.value}}{% endif %}"
                            name="diff_name" type="text" placeholder="Diff Name" required/>
                        </div>
                        <div class="nice-form-group" style="width: 50%; padding-left: 10px;">
                            <label>Rule ID</label>
                            <input value="{% if known_diff_form.rule_id.value %}{{known_diff_form.rule_id.value}}{% endif %}"
                            name="rule_id" type="text" placeholder="rule id" required/>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div class="nice-form-group" style="width: 50%; padding-right: 10px;">
                            <label>Raised by:</label>
                            <select name="raised_by" id="raised_by">
                                <option value="">{{ known_diff_form.raised_by.empty_label }}</option>
                                {% for user in known_diff_form.fields.raised_by.queryset %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="nice-form-group" style="width: 50%; padding-left: 10px;">
                            <label>Assignee:</label>
                            <select name="assigned_to" id="assigned_to">
                                <option value="">{{ known_diff_form.assigned_to.empty_label }}</option>
                                {% for user in known_diff_form.fields.assigned_to.queryset %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="nice-form-group">
                        <label>Diff url</label>
                        <input value="{% if known_diff_form.diff_url.value %}{{known_diff_form.diff_url.value}}{% endif %}"
                        name="diff_url" type="text" placeholder="Diff url" required/>
                    </div>
                    <div class="nice-form-group">
                        <h1 style="text-align: center;">Description</h1>
                        <label>What's the issue?</label>
                        <input value="{% if known_diff_form.issue_description.value %}{{known_diff_form.issue_description.value}}{% endif %}"
                        name="issue_description" type="text" placeholder="Enter What's the issue?"/>
                        
                        <label style="padding-top: 5px;">1.0 Behaviour</label>
                        <input value="{% if known_diff_form.behaviour1.value %}{{known_diff_form.behaviour1.value}}{% endif %}"
                        name="behaviour1" type="text" placeholder="Enter 1.0 Behaviour"/>
                        
                        <label style="padding-top: 5px;">2.0 Behaviour</label>
                        <input value="{% if known_diff_form.behaviour2.value %}{{known_diff_form.behaviour2.value}}{% endif %}"
                        name="behaviour2" type="text" placeholder="Enter 2.0 Behaviour"/>

                        <div style="display: flex; justify-content: space-between;">
                            <div class="nice-form-group" style="width: 50%; padding-right: 10px;">

                                <label style="padding-top: 5px;">FB</label>
                                <input value="{% if known_diff_form.fb.value %}{{known_diff_form.behaviour2.value}}{% endif %}"
                                name="fb" type="text" placeholder="Enter FB"/>
                            </div>
                            <div class="nice-form-group" style="width: 50%; padding-left: 10px;">
                                <label style="padding-top: 5px;">Model Mapping</label>
                                <input value="{% if known_diff_form.model_mapping.value %}{{known_diff_form.model_mapping.value}}{% endif %}"
                                name="model_mapping" type="text" placeholder="Enter Model Mapping"/>
                            </div>
                        </div>
                    </div>
                    <details>
                        <summary>
                                <button style="border: 1px solid black; background-color: #28a745; font-weight: bold;" class="toggle-code" type="submit">Submit</button>
                                <button style="border: 1px solid black; margin-left: 10px; background-color: whitesmoke; font-weight: bold;" class="toggle-code">
                                    <a style="text-decoration: none; color: black;" href="{% url 'list_known_diff' %}?per_page=10">Cancel</a></button>
                        </summary>
                    </details>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
