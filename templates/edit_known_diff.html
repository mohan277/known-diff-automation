        <form action="{% url 'edit_known_diff' known_diff_details.id %}" method="post" class="login-form">
            {% csrf_token %}
            <div style="display: flex; justify-content: space-between;">
                <div class="nice-form-group" style="width: 50%; padding-right: 10px;">
                    <label>Diff Name</label>
                    <input value="{% if known_diff_details.diff_name %}{{known_diff_details.diff_name}}{% endif %}"
                    name="diff_name" type="text" placeholder="Diff Name" required/>
                </div>
                <div class="nice-form-group" style="width: 50%; padding-left: 10px;">
                    <label>Rule ID</label>
                    <input value="{% if known_diff_details.rule_id %}{{known_diff_details.rule_id}}{% endif %}"
                    name="rule_id" type="text" placeholder="rule id" required/>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <div class="nice-form-group" style="width: 50%; padding-right: 10px;">
                    <label>Raised by:</label>
                    <select name="raised_by" id="raised_by">
                        <option value="">{% if not known_diff_details.raised_by_name  %} {{ known_diff_form.raised_by.empty_label }} {% endif %}</option>
                        {% for user in known_diff_form.fields.raised_by.queryset %}
                            <option value="{{ user.id }}" {% if known_diff_details.raised_by.id == user.id %}selected{% endif %}>
                                {{ user.username }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="nice-form-group" style="width: 50%; padding-left: 10px;">
                    <label>Assignee:</label>
                    <select name="assigned_to" id="assigned_to">
                        <option value="">{% if not known_diff_details.assigned_to_name  %} {{ known_diff_form.assigned_to.empty_label }} {% endif %}</option>
                        {% for user in known_diff_form.fields.assigned_to.queryset %}
                            <option value="{{ user.id }}" {% if known_diff_details.assigned_to.id == user.id %}selected{% endif %}>
                                {{ user.username }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="nice-form-group">
                <label>Chimera url</label>
                <input value="{% if known_diff_details.diff_url %}{{known_diff_details.diff_url}}{% endif %}"
                name="diff_url" type="text" placeholder="Chimera url" required/>
            </div>
            <div class="nice-form-group">
                <h1 style="text-align: center;">Description</h1>
                <label>What's the issue?</label>
                <input value="{% if known_diff_details.issue_description %}{{known_diff_details.issue_description}}{% endif %}"
                name="issue_description" type="text" placeholder="Enter What's the issue?"/>
                
                <label style="padding-top: 5px;">1.0 Behaviour</label>
                <input value="{% if known_diff_details.behaviour1 %}{{known_diff_details.behaviour1}}{% endif %}"
                name="behaviour1" type="text" placeholder="Enter 1.0 Behaviour"/>
                
                <label style="padding-top: 5px;">2.0 Behaviour</label>
                <input value="{% if known_diff_details.behaviour2 %}{{known_diff_details.behaviour2}}{% endif %}"
                name="behaviour2" type="text" placeholder="Enter 2.0 Behaviour"/>

                <div style="display: flex; justify-content: space-between;">
                    <div class="nice-form-group" style="width: 50%; padding-right: 10px;">
                        <label style="padding-top: 5px;">FB</label>
                        <input value="{% if known_diff_details.fb %}{{known_diff_details.behaviour2}}{% endif %}"
                        name="fb" type="text" placeholder="Enter FB"/>
                    </div>
                    <div class="nice-form-group" style="width: 50%; padding-left: 10px;">
                        <label style="padding-top: 5px;">Model Mapping</label>
                        <input value="{% if known_diff_details.model_mapping %}{{known_diff_details.model_mapping}}{% endif %}"
                        name="model_mapping" type="text" placeholder="Enter Model Mapping"/>
                    </div>
                </div>
            </div>
            <details>
                <summary>
                        <button style="border: 1px solid black; background-color: #28a745; font-weight: bold;" class="toggle-code" type="submit">Submit</button>
                        <button style="border: 1px solid black; margin-left: 10px; background-color: whitesmoke; font-weight: bold;" class="toggle-code">
                            <a style="text-decoration: none; color: black;" href="{% url 'list_known_diff' %}?per_page=2">Cancel</a></button>
                </summary>
            </details>
        </form>
